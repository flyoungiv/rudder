<!DOCTYPE html>
<html>

<head>
    <title>Rudder</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <link rel="stylesheet" type="text/css" href="web/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="web/Roboto.css" />
    <script>if (typeof module === 'object') { window.module = module; module = undefined; }</script><!-- Fixes issue of jQuery not loading  https://stackoverflow.com/users/3097649/dale-harders-->
    <script src="web/jquery-3.3.1.min.js"></script>
    <script src="web/bootstrap.min.js"></script>
    <script>if (window.module) module = window.module;</script><!-- Fixes issue of jQuery not loading https://stackoverflow.com/users/3097649/dale-harders-->
    <script>
    function switchGame(clickedGame) {
        console.log(clickedGame);
        $('figure').removeClass('game-selected');
        document.getElementById(clickedGame).setAttribute('class', 'game-selected');
    }
    </script>
</head>

<body>
    <div class="navbar navbar-expand-sm bg-light">
<ul class="navbar-nav">
    <li class="nav-item active">
    <img src="../img/win.png" />
</li>
<li class="nav-item active">
    <img src="../img/settings.png" />
</li>
</ul>
</div>
<section class="flex-container" id="game-list-big-screen">
    <figure id="1" onclick="switchGame('1')" tabindex="1">1</figure>
    <figure id="2" onclick="switchGame('2')" tabindex="2" class="game-selected">2</figure>
    <figure id="3" onclick="switchGame('3')" tabindex="3">3</figure>  
    <figure id="4" onclick="switchGame('4')" tabindex="4">4</figure>
    <figure id="5" onclick="switchGame('5')" tabindex="5">5</figure>
    <figure id="6" onclick="switchGame('6')" tabindex="6">6</figure>  
    <figure id="7" onclick="switchGame('7')" tabindex="7">7</figure>
    <figure id="8" onclick="switchGame('8')" tabindex="8">8</figure>
</section>

<div  class="footer">
    <div id="rudder-logo">Rudder</div>
    <div class="button-commands">
        <span class="badge badge-secondary">TAB</span>
        <span>&nbsp;Next Game</span>
    </div>
    <div class="button-commands">
        <span class="badge badge-secondary">Shift</span>+<span class="badge badge-secondary">TAB</span>
        <span>&nbsp;Previous Game</span>
    </div>
</div>
</body>

</html>
